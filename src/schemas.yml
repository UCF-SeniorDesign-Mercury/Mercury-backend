    id:
      type: string
      required: true
      description: the file uid
    comment:
      type: string
      required: true
      description: The user signature
    status:
      type: integer
      required: true
      description: resubmit = 3, Approved = 4, Rejected = 5
    timestamp:
      type: date-time
