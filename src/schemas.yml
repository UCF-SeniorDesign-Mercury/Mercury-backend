EventData:
  id: Event Data
  type: object
  properties:
    eventTitle:
      type: string
      example: Coffee meeting
    eventOrganizer:
      type: string
      example: Your employer
    eventDate:
      type: string
      format: date
      example: YYYY-MM-DD
    eventDescription:
      type: string
      example: Drink coffee with your teammates

Event:
  type: object
  properties:
    author:
      type: string
      example: this is the author uid
    data:
      $ref: "#/components/schemas/EventData"
    id:
      type: string
      example: this is the event id
    timestamp:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
