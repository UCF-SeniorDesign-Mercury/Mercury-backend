File:
  id: File
  type: object
  properties:
    filename:
      type: string
      example: 1380_Blank.pdf
      required: true
    reviewer:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    file:
      type: string
      format: byte
      required: true
      description: A file encoded in Base64
    signature:
      type: string
      format: base64
      required: false
      description: The user signature

RecentFile:
  type: object
  properties:
    author:
      type: string
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    filename:
      type: string
      example: 1380_Blank.pdf
    reviewer:
      type: string
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    id:
      type: string
      description: the file uid
    comment:
      type: string
      description: The user signature
    status:
      type: integer
      description: resubmit = 3, Approved = 4, Rejected = 5
    timestamp:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss

UpdateFile:
  id: UpdateFile
  type: object
  properties:
    file_id:
      type: string
      example: f15bf339-7ac2-4f39-a5a8-a292fc34c241
      required: true
    filename:
      type: string
      example: 1380_Blank.pdf
    file:
      type: string
      format: byte
      description: A file encoded in Base64
    signature:
      type: string
      format: base64
      required: false
      description: The user signature

FileStatus:
  type: object
  properties:
    file_id:
      type: string
      required: true
      description: this is the file id
      example: 623b6109-dc7b-4e1a-8562-f93160c743b1
    decision:
      type: integer
      required: true
      decription: Require resubmit = 3, Approved = 4, Rejected = 5
      example: 3
    comment:
      type: string
      required: false
      decription: this is the place the reviewer or admin could leave a commet for the author
      example: the date is wrong need resubmit it again.

EventStatus:
  type: object
  properties:
    event_id:
      type: string
      required: true
      description: this is the event id
      example: 623b6109-dc7b-4e1a-8562-f93160c743b1
    decision:
      type: integer
      required: true
      decription: 1 open for register (default value), 2 close register, but not yet start, 3 event start, 4 event end, 5 event cancel
      example: 3
