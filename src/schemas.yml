EventData:
  id: Event Data
  type: object
  properties:
    eventTitle:
      type: string
      example: Coffee meeting
    eventOrganizer:
      type: string
      example: Your employer
    eventDate:
      type: string
      format: date
      example: YYYY-MM-DD
    eventDescription:
      type: string
      example: Drink coffee with your teammates

Event:
  type: object
  properties:
    author:
      type: string
      example: this is the author uid
    data:
      $ref: "#/components/schemas/EventData"
    id:
      type: string
      example: this is the event id
    timestamp:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss

Role:
  type: object
  properties:
    roleName:
      type: string
      example: Admin
    level:
      type: integer
      example: 1

AssignRole:
  type: object
  properties:
    email:
      type: string
      example: admin@gmail.com
    role:
      type: string
      example: Doctor

File:
  id: File
  type: object
  properties:
    id:
      type: string
      example: db6dbef1-154b-4d34-9956-d718d524803b
    filename:
      type: string
      example: 1380_Blank.pdf
    status:
      type: integer
      minimum: 1
      maximum: 5
      example: 1
      description: Requested = 1, Pending = 2, Review submitted = 3, Approved = 4, Rejected = 5
    author:
      type: string
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    reviewer:
      type: string
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    file:
      type: string
      format: byte
      description: A file encoded in Base64
