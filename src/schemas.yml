EventData:
  id: Event Data
  type: object
  properties:
    eventTitle:
      type: string
      example: Coffee meeting
    eventOrganizer:
      type: string
      example: Your employer
    eventDate:
      type: string
      format: date
      example: YYYY-MM-DD
    eventDescription:
      type: string
      example: Drink coffee with your teammates

Event:
  type: object
  properties:
    author:
      type: string
      example: this is the author uid
    data:
      $ref: "#/components/schemas/EventData"
    id:
      type: string
      example: this is the event id
    timestamp:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss

Role:
  type: object
  properties:
    roleName:
      type: string
      example: Admin
    level:
      type: integer
      example: 1

AssignRole:
  type: object
  properties:
    email:
      type: string
      example: admin@gmail.com
    role:
      type: string
      example: Doctor

File:
  id: File
  type: object
  properties:
    filename:
      type: string
      example: 1380_Blank.pdf
      required: true
    author:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    reviewer:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    file:
      type: string
      format: byte
      required: true
      description: A file encoded in Base64

UpdateFile:
  id: UpdateFile
  type: object
  properties:
    file_id:
      type: string
      example:
      required: true
    filename:
      type: string
      example: 1380_Blank.pdf
    file:
      type: string
      format: byte
      description: A file encoded in Base64

Status:
  id: Status
  type: object
  properties:
    file_id:
      type: string
      required: true
      description: this is the file id
      example: 623b6109-dc7b-4e1a-8562-f93160c743b1
    decision:
      type: integer
      required: true
      decription: Require resubmit = 3, Approved = 4, Rejected = 5
      example: 3
    comment:
      type: string
      required: false
      decription: this is the place the reviewer or admin could leave a commet for the author
      example: the date is wrong need resubmit it again.
