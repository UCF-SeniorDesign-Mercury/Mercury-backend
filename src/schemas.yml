# --------------------------------- Event ------------------------------- #
EventData:
  type: object
  properties:
    title:
      type: string
      example: Coffe time
    starttime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    endtime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    organizer:
      type: string
      example: The organizer name
    description:
      type: string
      example: Drink coffee with your teammates

UpdateEvent:
  type: object
  properties:
    title:
      type: string
      example: Coffe time
    id:
      type: string
      example: The event id here
    starttime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    endtime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    organizer:
      type: string
      example: The organier name
    description:
      type: string
      example: Drink coffee with your teammates

Event:
  type: object
  properties:
    author:
      type: string
      example: this is the author uid
    id:
      type: string
      example: this is the event id
    timestamp:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    title:
      type: string
      example: Coffe time
    starttime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    endtime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    organizer:
      type: string
      example: The organier name
    description:
      type: string
      example: Drink coffee with your teammates
    participants:
      type: array
      example: ["001", "002", "003", "007"]
EventStatus:
  type: object
  properties:
    event_id:
      type: string
      required: true
      description: this is the event id
      example: 623b6109-dc7b-4e1a-8562-f93160c743b1
    decision:
      type: integer
      required: true
      decription: 1 open for register (default value), 2 close register, but not yet start, 3 event start, 4 event end, 5 event cancel
      example: 3

# --------------------------------- Role ------------------------------- #
Role:
  type: object
  properties:
    email:
      type: string
      required: true
    role:
      type: string
      example: admin
      required: true
    rank:
      type: string
      example: major
      required: true
    level:
      type: integer
      example: 1
      required: true

AssignRole:
  type: object
  properties:
    email:
      type: string
      example: admin@gmail.com
    role:
      type: string
      example: Doctor

# --------------------------------- File ------------------------------- #
File:
  id: File
  type: object
  properties:
    filename:
      type: string
      example: 1380_Blank.pdf
      required: true
    reviewer:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    file:
      type: string
      format: byte
      required: true
      description: A file encoded in Base64
    signature:
      type: string
      format: base64
      required: true
      description: The user signature
    author:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    id:
      type: string
      required: true
      description: the file uid
    comment:
      type: string
      required: true
      description: The user signature
    status:
      type: integer
      required: true
      description: resubmit = 3, Approved = 4, Rejected = 5
    timestamp:
      type: date-time
      required: true
      example: yy-MM-dd SSS HH:mm:ss

UploadFile:
  type: object
  properties:
    filename:
      type: string
      example: 1380_Blank.pdf
      required: true
    reviewer:
      type: string
      required: true
      example: 4F1JpM9bZYOdruyTheiNC1gGRWG2
    file:
      type: string
      format: byte
      required: true
      description: A file encoded in Base64
    signature:
      type: string
      format: base64
      required: false
      description: The user signature

UserFiles:
