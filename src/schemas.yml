EventData:
  type: object
  properties:
    title:
      type: string
      example: Coffe time
    starttime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    endtime:
      type: timestamp
      example: yy-MM-dd SSS HH:mm:ss
    period:
      type: boolean
      example: true
    type:
      type: string
      example: mandatory
      description: mandatory, optional, or personal
    organizer:
      type: string
      example: The organizer name
    description:
      type: string
      example: Drink coffee with your teammates

